<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="equipo2005b\public\css\bootstrap.min.css" />
    <link rel="stylesheet" href="equipo2005b\public\css\styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <title>Ciclo escolar</title>
  </head>

  <body>
    <!--dropdown de ciclo escolar-->
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Ciclo escolar
      </button>
      <ul class="dropdown-menu" id="dropdown-menu">
        <li><a class="dropdown-item" href="#">2020-1</a></li>
        <li><a class="dropdown-item" href="#">2020-2</a></li>
        <li><a class="dropdown-item" href="#">2021-1</a></li>
        <li><a class="dropdown-item" href="#">2021-2</a></li>
        <li><a class="dropdown-item" href="#">2022-1</a></li>
        <li><a class="dropdown-item" href="#">2022-2</a></li>
        <li><a class="dropdown-item" href="#">2023-1</a></li>
        <li><a class="dropdown-item" href="#">2023-2</a></li>
        <li><a class="dropdown-item" href="#">2024-1</a></li>
        <li><a class="dropdown-item" href="#">2024-2</a></li>
        <li><hr class="dropdown-divider" /></li>
        <li>
          <a class="dropdown-item text-primary" href="#" id="add-cycle">
            <i class="bi bi-plus-circle"></i> Agregar nuevo ciclo
          </a>
        </li>
      </ul>
    </div>

    <script>
      document
        .getElementById("add-cycle")
        .addEventListener("click", function (event) {
          event.preventDefault();
          const newCycle = prompt("Ingrese el nuevo ciclo escolar:");
          if (newCycle) {
            const dropdownMenu = document.getElementById("dropdown-menu");
            const divider =
              dropdownMenu.querySelector(".dropdown-divider").parentElement; // Selecciono el <li> que contiene el <hr>
            const newItem = document.createElement("li");
            newItem.innerHTML = `<a class="dropdown-item" href="#">${newCycle}</a>`;
            dropdownMenu.insertBefore(newItem, divider); // Inserto antes del <li> que contiene el divider
          }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
