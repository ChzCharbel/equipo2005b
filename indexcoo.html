    <body>

        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">burger</button>
  
        <!--Botones profesores -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 d-flex flex-column gap-2">
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#prof1">Profesor 1</button>
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modal1">Botón 2</button>
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modal1">Botón 3</button>
      </div>
      <div class="col-md-6 d-flex flex-column gap-2">

        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modal1">Botón 5</button>
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modal1">Botón 6</button>
      </div>
    </div>
  </div>

  <!-- Modal for Profesor 1 -->
  <div class="modal fade" id="prof1" tabindex="-1" aria-labelledby="modal2Label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modal2Label">Confección de prendas básicas</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!--aquí empieza el body del modal-->
          <dl class="row">
            <dt class="col-sm-9">Nombre de Profesor:</dt>
            <dd class="col-sm-9">Alberto Méndez Álvarez</dd>
          
            <dt class="col-sm-9">Horario:</dt>
            <dd class="col-sm-9">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Lunes: 9:00-11:00</li>
                <li class="list-group-item">Martes: 2:00-3:00</li>
                <li class="list-group-item">Miércoles 9:30-11:30</li>
                <li class="list-group-item">Jueves 2:00-3:00</li>
              </ul>
            </dd>
          </dl>
         <!--CAMBIOS-->
         <div>
          <button type="button" class="btn btn-danger">Eliminar materia</button>
          <input class="btn btn-primary btn-cambiar-materia" type="button" value="Cambiar materia" data-form-id="formulario1">
       <br>
        <!--FIN DE CAMBIOS-->
        </div>
          <!--aquí termina el body del modal-->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

<div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
  <div class="offcanvas-header">
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body d-flex flex-column p-0">
    <div class="btn-group-vertical w-100 rounded-0" role="group" aria-label="Menú de navegación vertical">
      <input type="radio" class="btn-check" name="menu-option" id="menu-inicio" autocomplete="off" checked>
      <label class="btn btn-outline-danger w-100 rounded-0 fs-2" for="menu-inicio">Inicio</label>
      
      <input type="radio" class="btn-check" name="menu-option" id="menu-maestros" autocomplete="off">
      <label class="btn btn-outline-danger w-100 rounded-0 fs-2" for="menu-maestros">Maestros</label>
      
      <input type="radio" class="btn-check" name="menu-option" id="menu-planes" autocomplete="off">
      <label class="btn btn-outline-danger w-100 rounded-0 fs-2" for="menu-planes">Planes</label>
      
      <input type="radio" class="btn-check" name="menu-option" id="menu-materias" autocomplete="off">
      <label class="btn btn-outline-danger w-100 rounded-0 fs-2" for="menu-materias">Materias</label>
      
      <input type="radio" class="btn-check" name="menu-option" id="menu-alumnos" autocomplete="off">
      <label class="btn btn-outline-danger w-100 rounded-0 fs-2" for="menu-alumnos">Alumnos</label>
    </div>
    
    <div class="flex-grow-1"></div>
    
    <div class="w-100">
      <input type="radio" class="btn-check" name="menu-option" id="menu-salir" autocomplete="off">
      <label class="btn btn-outline-danger w-100 rounded-0 fs-2" for="menu-salir">Salir</label>
    </div>
  </div>

    </body>
    <script src="app2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
